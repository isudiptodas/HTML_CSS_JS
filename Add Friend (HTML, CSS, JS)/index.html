<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Friend</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="frnd-list">
            <div class="list1"><i class="fa-solid fa-xmark"></i></div>
            <div class="list">
                <img src="jack.jpg" alt="">
                <h4>Jack </h4>
                <button>Add Friend</button>
            </div>
            <div class="list">
                <img src="olivia.jpg" alt="">
                <h4>Olivia</h4>
                <button>Add Friend</button>
            </div>
            <div class="list">
                <img src="bob.jpg" alt="">
                <h4>Bob</h4>
                <button>Add Friend</button>
            </div>
            <div class="list">
                <img src="chotu.jpg" alt="">
                <h4>Chotu</h4>
                <button>Add Friend</button>
            </div>
            <div class="list">
                <img src="motu.jpg" alt="">
                <h4>Motu</h4>
                <button>Add Friend</button>
            </div>
            <div class="list">
                <img src="lambu.jpg" alt="">
                <h4>Lambu</h4>
                <button>Add Friend</button>
            </div>
        </div>
        <div class="box">
            <div class="image">
                <img src="oggy.jpg" alt="">
            </div>

            <div class="name">
                <h3>OGGY</h3>
            </div>

            <div class="status">
                <h5>Not Friends</h5>
            </div>

            <div class="btn">
                <button class="addFrnd">Add Friend</button>
            </div>

            <div class ="view-frnd-list">View All friends</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

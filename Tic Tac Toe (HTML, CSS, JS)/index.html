<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome-page">
        <div class="box">
            <h4>Choose one</h4>
            <div class="btn-box">
                <button>X</button>
                <button>O</button>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="draw-page">
            <h4>It's a draw</h4>
            <button>Play Again</button>
        </div>

        <div class="winner-name">
            <span>Congratulations!</span>
            <h4>X is winner</h4>
            <button>Play Again</button>
        </div>

        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
        <div class="game-box">
            <h3>Tic Tac Toe</h3>
            <div class="button-box">
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            </div>
        </div>
        <div class="player-turn">
            <h4>Current Turn : X</h4>
        </div>

        <div class="restart">
            <button>restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
